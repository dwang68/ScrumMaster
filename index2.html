<!DOCTYPE html>
<html>
<head>
    <title>SocketIO</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> 
</head>
<body>
	<div id="updateDiv">
		<p id="demo">Hello World</p>
	</div>
	<form >
 
		Your SessionID: <input type="text" name="sessionID" id="sessionID" />
 
		<input type="button" name="submit" value="Submit" onclick="processFormData();" />
 
	</form>
	<script>
		function processFormData() {
			sessionID = document.getElementById("sessionID").value;		
			var socket = io.connect('http://localhost:3000/session', { query: 'sessionID=' + sessionID});
			document.getElementById("demo").innerHTML = "Disney Park";
	  		socket.on('serverhi', function (data) {
	    		var newParagraph = document.createElement('p');
    			newParagraph.textContent = data;
    			document.getElementById("updateDiv").appendChild(newParagraph);
	    		socket.emit('clienthey', "thanks for having me!");
	    	});
		}	  
	</script>
</body>
</html>
